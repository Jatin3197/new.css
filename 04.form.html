<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create a form with HTML and CSS</title>
    <style>
      * {
        text-align: center;
        text-decoration: solid;
        font-weight: 600;
        font-family: "Times New Roman", Times, serif;
        font-style: oblique;

        background-color: #feb236;
      }
      input {
        color: #470cdb;
      }
      label {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h2><u>SIGNUP FORMS</u></h2>
    <form action="/signup_page.php">
      <label for="fname">First Name:</label><br />
      <input
        placeholder="first name"
        type="text"
        name="fname"
        id="fname"
        value="Harry"
        required
      />
      <br /><br />
      <label for="lname">Last Name:</label><br />
      <input
        placeholder="last name"
        type="text"
        name="lname"
        id="lname"
        value="Yert"
        required
      />
      <br /><br />
      <label for="mno.">Mobile No.:</label><br />
      <input
        placeholder="mobile no."
        type="number"
        name="mno."
        id="mno."
        value="9999999999"
        required
      />
      <br /><br />
      <label for="Email">Email:</label><br />
      <input
        placeholder="email"
        type="email"
        name="Email"
        id="Email"
        value="harryyert@gmail.com"
        required
      />
      <br /><br />
      <label for="Password">Password:</label><br />
      <input
        placeholder="password"
        type="password"
        name="Password"
        id="Password"
        value="harry123"
        required
      />
      <br /><br />
      <label for="Confirm Password">Confirm Password:</label><br />
      <input
        placeholder="confirm password"
        type="Confirm Password"
        name="Confirm Password"
        id="Confirm Password"
        value="harry123"
        required
      />
      <br /><br />
      <label for="Age">Age:</label><br />
      <input
        placeholder="age"
        type="number"
        name="Age"
        id="Age"
        value="22"
        required
      />
      <br /><br />
      <label for="Gender">Gender:</label><br />
      <input type="radio" name="Gender" value="Male" checked />Male
      <input type="radio" name="Gender" value="Female" />Female
      <input type="radio" name="Gender" value="Others" />Others <br /><br />
      <label for="terms">terms:</label>
      <input type="checkbox" name="terms" id="terms" checked />I agree to terms
      and conditions

      <br /><br />
      <input type="submit" value="Register Now" />
    </form>
  </body>
</html>
